<!doctype html>
<html lang="zh">

<head>
	<title>中小型企业人力资源管理系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- 导入 CSS -->
	<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
	<div id="loading">
		<div></div>
		<div></div>
		<span></span>
	</div>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- 顶部导航栏开始 -->
		<nav class="navbar navbar-default navbar-fixed-top">

			<!-- logo -->
			<div class="brand"> <a href="{{ url_for('system.user') }}"><img
						src="{{url_for('static', filename='img/logo-dark.png')}}" alt="Klorofil Logo"
						class="img-responsive logo"></a>
			</div>
			<div class="container-fluid" style="float: left;">
				<div class="navbar-btn" style="padding: 0; padding-top: 10px;">
					<button type="button" class="btn-toggle-fullwidth btn-toggle-mx"><img
							src="{{url_for('static', filename='img/left.png')}}" height="40px" alt=""></button>
				</div>
			</div>
			<!-- 导入公用头部 -->
			{% include 'user/top.html' ignore missing  %}
		</nav>
		<!-- 顶部导航栏结束-->
		<!-- 左侧导航栏开始 -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<!-- 主页信息管理 -->
						<li><a href="{{ url_for('company_user.home_user') }}" target="_blank"
								class="iframe_link active"><span>查看主页信息</span></a></li>
						<!-- 个人基本信息 -->
						<li><a href="{{ url_for('personnel_user.show_user') }}" target="_blank"
								class="iframe_link"><span>我的基本信息</span></a>
						</li>
						<!-- 请假信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>我的请假信息</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('leave_user.create_leave') }}" target="_blank"
											class="iframe_link"><span>申请请假</span></a></li>
									<li><a href="{{ url_for('leave_user.level_leave') }}" target="_blank"
											class="iframe_link"><span>请假状态</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 通知信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>查看通知信息</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('company_user.notice_user') }}" target="_blank"
											class="iframe_link"><span>未读通知消息</span></a></li>
									<li><a href="{{ url_for('leave_user.level_leave') }}" target="_blank"
											class="iframe_link"><span>已读通知消息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 查看员工信息 -->
						<li><a href="{{ url_for('personnel_user.show_all') }}" target="_blank"
								class="iframe_link"><span>查看员工信息</span></a>
						</li>
						<!-- 查看部门信息 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>查看部门信息</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('department_user.show_user_dp_same') }}" target="_blank"
											class="iframe_link"><span>我的部门信息</span></a></li>
									<li><a href="{{ url_for('department_user.show_user_dp') }}" target="_blank"
											class="iframe_link"><span>所有部门信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 查看团队信息 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>查看团队信息</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('team_user.show_user_team_same') }}" target="_blank"
											class="iframe_link"><span>我的团队信息</span></a></li>
									<li><a href="{{ url_for('team_user.show_user_team') }}" target="_blank"
											class="iframe_link"><span>所有团队信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 查看职位信息 -->
						<li><a href="{{ url_for('position_user.show_user_pt') }}" target="_blank"
								class="iframe_link"><span>查看职位信息</span></a>
						</li>
				</nav>
			</div>
		</div>
		<!-- 左侧导航栏结束 -->
		<!-- 主体部分开始 -->
		<div class="main">
			<div class="main-content" style="height: 100%;">
				<iframe src="{{ url_for('company_user.home_user') }}" class="iframe_mx uicss-cn"></iframe>
			</div>
		</div>
		<!-- 主体部分结束 -->
	</div>
	<!-- 导入 js -->
	<script src="{{url_for('static', filename='js/jquery-3.1.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.slimscroll.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/klorofil-common.js')}}"></script>

</body>

</html>
