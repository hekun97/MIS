<!doctype html>
<html lang="zh">

<head>
	<title>中小型企业人力资源管理系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- 导入 CSS -->
	<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<!-- 导入 js -->
	<script src="{{url_for('static', filename='js/jquery-3.1.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.slimscroll.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/klorofil-common.js')}}"></script>
</head>

<body>
	<div id="loading">
		<div></div>
		<div></div>
		<span></span>
	</div>
	<div id="wrapper">
		<!-- 顶部导航栏开始 -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<!-- logo -->
			<div class="brand"> <a href="{{ url_for('system.index') }}"><img
						src="{{url_for('static', filename='img/logo-dark.png')}}" alt="Klorofil Logo"
						class="img-responsive logo"></a>
			</div>
			<!-- 这是logo边上的按钮 -->
			<div class="container-fluid" style="float: left;">
				<div class="navbar-btn" style="padding: 0; padding-top: 10px;">
					<button type="button" class="btn-toggle-fullwidth btn-toggle-mx"><img
							src="{{url_for('static', filename='img/left.png')}}" height="40px" alt=""></button>
				</div>
			</div>
			<!-- 导入公用头部 -->
			{% include 'admin/top.html' ignore missing  %}
		</nav>
		<!-- 顶部导航栏结束-->
		<!-- 左侧导航栏开始 -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<!-- 主页信息管理 -->
						<li><a href="{{ url_for('company.home') }}" target="_blank"
								class="iframe_link active"><span>主页信息管理</span></a></li>
						<!-- 员工信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>员工信息管理</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('personnel.show') }}" target="_blank"
											class="iframe_link"><span>查看所有员工</span></a></li>
									<li><a href="{{ url_for('personnel.create') }}" target="_blank"
											class="iframe_link"><span>新增员工信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 部门信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>部门信息管理</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('department.show_dp') }}" target="_blank"
											class="iframe_link"><span>查看所有部门</span></a></li>
									<li><a href="{{ url_for('department.create_dp') }}" target="_blank"
											class="iframe_link"><span>新增部门信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 团队信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>团队信息管理</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('team.show_team') }}" target="_blank"
											class="iframe_link"><span>查看所有团队</span></a></li>
									<li><a href="{{ url_for('team.create_team') }}" target="_blank"
											class="iframe_link"><span>新增团队信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 职位信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>职位信息管理</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('position.show_pt') }}" target="_blank"
											class="iframe_link"><span>查看所有职位</span></a></li>
									<li><a href="{{ url_for('position.create_pt') }}" target="_blank"
											class="iframe_link"><span>新增职位信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 请假信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>请假信息管理</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('leave.allow') }}" target="_blank"
											class="iframe_link"><span>已批复请假信息</span></a></li>
									<li><a href="{{ url_for('leave.not_allow') }}" target="_blank"
											class="iframe_link"><span>未批复请假信息</span></a></li>
								</ul>
							</div>
						</li>
						<!-- 通知信息管理 -->
						<li>
							<a href="javascript:;" class="nav-togg"> <span>通知信息管理</span> </a>
							<div>
								<ul>
									<li><a href="{{ url_for('company.notice') }}" target="_blank"
											class="iframe_link"><span>查看通知信息</span></a></li>
									<li><a href="{{ url_for('company.create_notice') }}" target="_blank"
											class="iframe_link"><span>添加通知信息</span></a></li>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- 左侧导航栏结束 -->
		<!-- 主体部分开始 -->
		<div class="main">
			<div class="main-content" style="height: 100%;">
				<iframe src="{{ url_for('company.home') }}" class="iframe_mx uicss-cn"></iframe>
			</div>
		</div>
		<!-- 主体部分结束 -->
	</div>


</body>

</html>
