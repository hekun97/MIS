<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>添加通知信息</title>

    <!-- 导入bootstrap -->
    {% include 'link_js.html' ignore missing  %}

</head>

<body>
    <ol class="breadcrumb" style="background-color: white;padding: 20px;position:relative;top:15px;">
        <li><a href="{{ url_for('company.home')}} ">主页</a></li>
        <li><a href="{{ url_for('company.notice')}}">通知管理</a></li>
        <li class="active">添加通知信息</li>
    </ol>
    <hr>
    <div class="container-fluid">
        <form class="form-inline" method="post">
            <!-- 第一行-->
            <div class="col-sm-offset-2 col-sm-10">
                <p>
                    <div class="form-group col-sm-offset-2">
                        <label for="exampleInputEmail2">通知信息标题</label>
                        <input type="text" name='cp_title' class="form-control" placeholder="请填写通知信息标题" required>
                    </div>
                </p>
            </div>
            <!-- 第二行 -->
            <div class="col-sm-offset-2 col-sm-10">
                <p>
                    <div class="form-group col-sm-offset-2">
                        <label for="exampleInputName2">通知信息内容</label>
                        <textarea class="form-control" rows="3" cols="22" style="resize:none" name="cp_body"
                            placeholder="请填写通知信息内容" required></textarea>
                    </div>
                </p>
            </div>
            <!-- 错误信息开始-->
            {% for message in get_flashed_messages() %}
            <div class="col-sm-offset-2 col-sm-10">{{message}}</div>
            {% endfor%}
            <!-- 错误信息结束 -->
            <!-- 提交和取消按钮 -->
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-danger col-md-offset-1">取消</button>
            </div>
        </form>


    </div>
</body>

</html>
