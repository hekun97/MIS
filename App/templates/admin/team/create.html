<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>添加团队</title>

	<!-- 导入bootstrap -->
	{% include 'link_js.html' ignore missing  %}

</head>

<body>
    <ol class="breadcrumb" style="background-color: white;padding: 20px;position:relative;top:15px;">
        <li><a href="{{ url_for('company.home')}} ">主页</a></li>
        <li><a href="{{ url_for('team.show_team')}}">团队管理</a></li>
        <li class="active">添加团队 </li>
      </ol>
    <hr>
    <div class="container-fluid">
        <form class="form-inline" method="post">
            <!-- 第一行-->
            <div class="col-sm-offset-2 col-sm-10">
                <p>
                    <div class="form-group col-sm-offset-2">
                        <label for="exampleInputEmail2">团队名称</label>
                        <input type="text" name='team_name' id="wd" class="form-control" placeholder="请输入团队名称">
                    </div>
                </p>
            </div>
            <!-- 第二行 -->
			<div class="col-sm-offset-2 col-sm-10">
				<p>
					<div class="form-group col-sm-offset-2">
						<label for="exampleInputName2">团队描述</label>
						<textarea class="form-control" rows="3" cols="22" id="wd" style="resize:none" name="team_describe" placeholder="请填写团队描述"></textarea>
					</div>
				</p>
			</div>
            <!-- 错误信息 -->
            {% for message in get_flashed_messages() %}
            <div class="col-sm-offset-2 col-sm-10">{{message}}</div>
            {% endfor%}
            <!-- 提交和取消按钮 -->
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-danger col-md-offset-1">取消</button>
            </div>
        </form>


    </div>
</body>

</html>
