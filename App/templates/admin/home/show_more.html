<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>了解更多</title>

	<!-- 导入bootstrap -->
	{% include 'link_js.html' ignore missing  %}

</head>
<body>
    <ol class="breadcrumb" style="background-color: white;padding: 20px;position:relative;top:15px;">
        <li><a href="{{ url_for('company.home')}} ">主页</a></li>
        <li><a href="{{ url_for('company.home')}}">主页管理</a></li>
        <li class="active">了解更多</li>
      </ol>
    <div class="jumbotron col-sm-offset-1 col-sm-11" style="background-color:white;">
        {% for post in posts %}
        <h2>{{ post['cp_title'] }}</h2>
        <pre>{{ post['cp_body'] }}</pre>
        <p>
            <a class="btn btn-warning btn-lg" href="{{ url_for('company.update_more', id=post['id']) }}" role="button">修改</a>
        </p>
        {% endfor %}
    </div>
</body>

</html>
