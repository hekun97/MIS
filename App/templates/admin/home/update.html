<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>添加主页信息</title>

	<!-- 导入bootstrap -->
	{% include 'link_js.html' ignore missing  %}

</head>

<body>
    <ol class="breadcrumb" style="background-color: white;padding: 20px;position:relative;top:15px;">
        <li><a href="{{ url_for('company.home')}} ">主页</a></li>
        <li><a href="{{ url_for('company.home')}}">主页管理</a></li>
        <li class="active">修改主页</li>
      </ol>
    <hr>
    <div class="container-fluid">
        <form class="form-inline" method="post">
            <!-- 第一行-->
            <div class="col-sm-offset-2 col-sm-10">
                <p>
                    <div class="form-group col-sm-offset-2">
                        <label for="exampleInputEmail2">主页信息名称</label>
                        <input type="text" name='cp_title' class="form-control" value="{{ request.form['cp_title'] or post['cp_title'] }}"
                        required>
                    </div>
                </p>
            </div>
            <!-- 第二行 -->
			<div class="col-sm-offset-2 col-sm-10">
				<p>
					<div class="form-group col-sm-offset-2">
						<label for="exampleInputName2">主页信息描述</label>
						<textarea class="form-control" rows="3" cols="22" style="resize:none" name="cp_body">{{ request.form['cp_body'] or post['cp_body'] }}</textarea>
					</div>
				</p>
			</div>
            <!-- 错误信息 -->
            {% for message in get_flashed_messages() %}
            <div class="col-sm-offset-2 col-sm-10">{{message}}</div>
            {% endfor%}
            <!-- 提交和取消按钮 -->
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-danger col-md-offset-1">取消</button>
            </div>
        </form>
    </div>
</body>

</html>
