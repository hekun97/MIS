<!DOCTYPE HTML>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>中小型企业人力资源管理信息系统——登录</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login&register.css')}}">
	<link rel="icon" type="image/x-ico" href="{{url_for('static', filename='images/stu.ico')}}">

</head>

<body>
	<!--Header-->
	<header>
		<nav>
			<ul>
				{% include 'top.html' ignore missing  %}
			</ul>
		</nav>
	</header>

	<!--Main-->
	<main>
		<div class="container">
			<img class="login_bg" src="{{url_for('static', filename='images/login.png')}}">
			<form class="form" method="post">
				<h3>中小型企业人力资源管理信息系统</h3>
				<p>登录</p>
				<input type="text" autofocus="autofocus" name="username" placeholder="用户名" required>
				<input type="password" name="password" placeholder="密码" required>
				{% for message in get_flashed_messages() %}
				<div>{{message}}</div>
				{% endfor%}
				<input id="submit" type="submit" name="submit" value="登录">
			</form>
		</div>
	</main>
	<!--Footer-->
	<footer>
		<div class="info">
			<ul>
				<a href="{{ url_for('auth.login') }}">
					<li>中小型企业人力资源管理信息系统</li>
				</a>
				<a href="http://www.github.com/hekun97/MIS">
					<li>帮助与反馈</li>
				</a>
				<a href="http://www.github.com/hekun97/MIS">
					<li>联系我们</li>
				</a>
			</ul>
		</div>
		<div class="copyright">
			&copy; Copyright. All rights reserved. Design by <a href="http://www.github.com/hekun97/MIS">hekun_zongyan</a>
		</div>
	</footer>
</body>

</html>
